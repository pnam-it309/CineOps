# ==============================================================
# = CONNECTION POOLING (HikariCP)
# ==============================================================
spring.datasource.hikari.pool-name=CineOps-HikariPool
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=20
# Minimum number of idle connections maintained in the pool
spring.datasource.hikari.minimum-idle=5
# Maximum time (ms) that a client will wait for a connection
spring.datasource.hikari.connection-timeout=30000
# Maximum time (ms) that a connection is allowed to sit idle
spring.datasource.hikari.idle-timeout=600000
# Maximum lifetime (ms) of a connection in the pool
spring.datasource.hikari.max-lifetime=1800000

# ==============================================================
# = FLYWAY MIGRATION
# ==============================================================
spring.flyway.enabled=true
# Location of migration scripts (Index folder)
spring.flyway.locations=classpath:db/migration
# Automatically baseline the database if it already exists with data
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# ==============================================================
# = JPA / HIBERNATE
# ==============================================================
# Use 'validate' or 'none' when using Flyway. Do NOT use 'update' unless necessary.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

